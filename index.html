<html>
<head>
    <title>Angular 2 easy table</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="dist/app/styles/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>

<!-- 3. Display the application -->
<body>
    <div class="ng2-table-demo">
        <ng2-table></ng2-table>
    </div>
    <script src="dist/lib/es6-shim.js"></script>
    <script src="dist/lib/system-polyfills.js"></script>
    <script src="dist/lib/angular2-polyfills.js"></script>
    <script src="dist/lib/system.src.js"></script>
    <script src="dist/lib/Rx.js"></script>
    <script src="dist/lib/angular2.dev.js"></script>
    <script src="dist/lib/http.dev.js"></script>

    <!-- 2. Configure SystemJS -->
    <script>
        System.config({
            packages: {
                app: {
                    format: 'register',
                    defaultExtension: 'js'
                }
            }
        });
        System.import('app/main')
                .then(null, console.error.bind(console));
    </script>
</body>
</html>
